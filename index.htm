<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Blog</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="hea"> <i class="fa-sharp-duotone fa-solid fa-blog"></i>My Blog</div>
            <i class="fa-solid fa-plus"></i>
        </div>
    </header>
    <main class="container">
        <section id="posts">
            <!-- Blog posts will be inserted here by JavaScript -->
        </section>
        <aside id="sidebar">
            <h2>Popular Blogs</h2>
            <ul id="popular-blogs">
                <!-- Popular blog titles will be inserted here by JavaScript -->
            </ul>
        </aside>
    </main>
    <section id="new-post">
            <h2>Create a New Post</h2>
            <form id="post-form">
                <input type="text" id="title" placeholder="Title" required>
                <input type="text" id="author" placeholder="Author" required>
                <input type="date" id="date" required>
                <textarea id="content" placeholder="Content" required></textarea>
                <input type="file" id="image" accept="image/*">
                <button type="submit">Post</button>
            </form>
    </section>
    <footer>
        <p align="center">&copy; 2024 InfiniBlog. All rights reserved.</p>
    </footer>
    <script src="https://kit.fontawesome.com/8ca24f4f23.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
